<form class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-body>
        <div class="row align-items-center h-100">
          <div class="col-md-6">
            <nb-user size="xlarge" name="John Doe" title="Engineer"> </nb-user>
          </div>
          <div class="col-md-6 mx-auto">
            <div class="text-right">
              <button type="submit" class="btn btn-info">Add Photo</button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Basic Information</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" />
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Work & Education Information</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="school">School</label>
          <input type="text" class="form-control" id="school" placeholder="School" />
        </div>
        <div class="form-group">
          <label for="period">Education Period</label>
          <input nbInput placeholder="Education Period" [nbDatepicker]="rangepicker" id="period" />
          <nb-rangepicker #rangepicker></nb-rangepicker>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" class="form-control" id="university" placeholder="University" />
        </div>
        <div class="form-group">
          <label for="work">Work</label>
          <input type="text" class="form-control" id="work" placeholder="Work" />
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Contact Information</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="facebook">Facebook</label>
          <input type="text" class="form-control" id="facebook" placeholder="Facebook" />
        </div>
        <div class="form-group">
          <label for="linkedin">Linkedin</label>
          <input type="text" class="form-control" id="linkedin" placeholder="Linkedin" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Country" />
        </div>
        <div class="form-group">
          <label for="town">Town</label>
          <input type="text" class="form-control" id="town" placeholder="Town" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-danger">Add Student</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</form>
